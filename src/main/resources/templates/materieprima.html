<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Materii Prime</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/materieprima.controller.js" th:src="@{/app/materieprima.controller.js}"></script>

</head>
<body ng-app="app" ng-controller="MateriePrimaController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid" style="background-color: #1C843E">
            <div class="navbar-header">
                <a class="navbar-brand" style="color: white" href="/">Slanic Muscel</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Logat din ' + ${user}" style="margin-right: 10px; color: white;">Nu sunteti logat!</p>
        </div>
    </nav>
</header>
<a th:href="@{|/${id}/magaziemp|}" class="btn btn-secondary btn-lg active" role="button"  aria-pressed="true" style="color: black">< Inapoi in magazie</a>
<h2>Materii Prime</h2>
<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <button class="btn"><a th:href="@{|/${id}/materiiprime/adauga|}" >Adauga</a></button>
            <div class="table">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nume</th>
                        <th style="width: 90px"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="materiePrima in vm.materiePrima">
                        <td>{{materiePrima.idMateriePrima}}</td>
                        <td>{{materiePrima.materiePrimaNume}}</td>
                        <th style="width: 90px"></th>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<footer class="footer" style="position: fixed; bottom:0; background-color: #2C6B41; width: 100%">
    <div class="container">
        <p th:text="${#dates.format(data, 'dd MMM yyyy HH:mm')}" style="color: white; text-align: center" class="text-muted">Aplicatia este folosita offline!</p>
    </div>
</footer>
</body>
</html>
